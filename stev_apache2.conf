<VirtualHost *:80>
    ServerName sub.example.com
    DocumentRoot /path/to/stev-manager/public
    RailsEnv production
    CustomLog ${APACHE_LOG_DIR}/stev_manager_access.log combined
    ErrorLog ${APACHE_LOG_DIR}/stev_manager_error.log

    <Directory "/path/to/stev-manager/public">
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>
