concert_6:
  team: WhoLostAndFound
  title: "Ρυθμική νεοκλασική & Alternative Rock"
  kind: concert
  fields: ["concert"]
  abstract: >
    Ο άνθρωπος χρειάζεται αναγνώριση. Μετά την αναγνώριση, έρχεται η ταυτοποίηση. Μετά την ταυτοποίηση, η ταύτιση. Το
    συγκρότημά μας προσφέρει όλα αυτά, και τίποτα ταυτόχρονα. Με την παρουσία μας στη σκηνή, τα φώτα αποκτούν άλλο
    χρώμα. Το πρόσωπο κινείται διαφορετικά, και αποκτά μία νέα, εναλλακτική, θαυμάσια αίγλη. Μία αποκρυστάλλωση της
    δημιουργικής ανθρώπινης φαντασίας και λογικής, τα κύτταρα του οργανισμού φαντάζουν ψαράκια μπροστά στην ολική τήξη.